name: Test

on: [push]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macOS-latest, windows-latest]
        neovim-version: ["0.9.5", "0.10.4", "stable", "nightly"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Cache
        uses: actions/cache@v4
      - uses: actions/checkout@v4
      - name: Install Mise
        uses: jdx/mise-action@v2
      - name: Test
        run: |
          mise run -t neovim@${{ matrix.neovim-version }} test
